.card-wrap { padding: 1rem; }

.card { position: relative; background: #FCFCFC; border-radius: 10px; overflow: hidden; box-shadow: 0 15px 25px rgba(21, 21, 21, 0.15); transition: box-shadow 250ms ease-in-out, transform 250ms ease-in-out; height: 100%; }
.card:hover { transform: translate(0, -20px); transition: box-shadow 250ms ease-in-out, transform 250ms ease-in-out; box-shadow: 0 45px 45px rgba(21, 21, 21, 0.06); transition: box-shadow 250ms ease-in-out, transform 250ms ease-in-out; }
.card a { text-decoration: none; }
.card h3 { margin: 0; margin-bottom: 1rem; font-size: 1.5rem; }
.card p { margin-bottom: 3rem; }
.card hr { margin: calc(3rem / 2) 0; }
.card .content { padding: calc(3rem / 2); }
.card .tag { color: #aaa; margin-right: .5rem; }

.image-frame { width: 100%; padding-top: 80%; overflow: hidden; position: relative; }
.image-frame img { width: 100%; height: auto; margin: auto; position: absolute; top: -100%; right: -100%; bottom: -100%; left: -100%; }

.truncate { flex: 1; }
.truncate h3 { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

@media screen and (max-width: 1023px) { .card h3 { font-size: 1rem; } }
.portfolio-title { margin: 4.5rem 0; text-align: center; max-width: 600px; margin: 4.5rem auto; }

.portfolio-item a { text-decoration: none; }
